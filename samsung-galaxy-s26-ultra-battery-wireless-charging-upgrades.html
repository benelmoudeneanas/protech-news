                document.getElementById('articleTitle').textContent = articleData.title;
                document.getElementById('articleDate').textContent = articleData.date;
                document.getElementById('articleReadTime').textContent = articleData.readTime;
                document.getElementById('articleAuthor').textContent = articleData.author;
                document.getElementById('featuredImg').src = articleData.img;
                document.getElementById('featuredImg').alt = articleData.title;

                // Build Article Content & TOC
                let contentHTML = '';
                let tocHTML = '';

                articleData.sections.forEach((section, index) => {
                    const sectionId = `section-${index}`;
                    contentHTML += `
                        <h2 id="${sectionId}">${section.title}</h2>
                        ${section.content.split('\n\n').map(para => `<p>${para}</p>`).join('')}
                    `;
                    tocHTML += `
                        <li class="toc-item">
                            <a href="#${sectionId}">${section.title}</a>
                        </li>
                    `;
                });

                document.getElementById('articleContent').innerHTML = contentHTML;
                document.getElementById('tocList').innerHTML = tocHTML;

                // Load Related Articles
                const relatedHTML = relatedArticles.map(article => `
                    <div class="related-article" onclick="window.location.href='${article.link}'">
                        <img src="${article.img}" alt="${article.title}">
                        <div class="related-article-content">
                            <h4>${article.title}</h4>
                            <p>${article.date}</p>
                        </div>
                    </div>
                `).join('');
                document.getElementById('relatedArticles').innerHTML = relatedHTML;

                updateMetaTags(articleData);
            }

            // Share Functions
            function shareArticle(platform) {
                const url = encodeURIComponent(window.location.href);
                const text = encodeURIComponent(articleData.title);
                let shareUrl = '';

                switch(platform) {
                    case 'twitter':
                        shareUrl = `https://twitter.com/intent/tweet?url=${url}&text=${text}`;
                        break;
                    case 'facebook':
                        shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
                        break;
                    case 'linkedin':
                        shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${url}`;
                        break;
                }

                window.open(shareUrl, '_blank', 'width=600,height=400');
            }

            function copyLink() {
                navigator.clipboard.writeText(window.location.href).then(() => {
                    const btn = event.target.closest('.share-btn');
                    const originalText = btn.innerHTML;
                    btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                    }, 2000);
                });
            }

            // Update Meta Tags
            function updateMetaTags(article) {
                const metaDesc = article.desc || article.title;

                const updateOrCreate = (name, content, isProperty = false) => {
                    const attr = isProperty ? "property" : "name";
                    let el = document.querySelector(`meta[${attr}="${name}"]`);
                    if (!el) {
                        el = document.createElement("meta");
                        el.setAttribute(attr, name);
                        document.head.appendChild(el);
                    }
                    el.setAttribute("content", content);
                };

                updateOrCreate("description", metaDesc);
                updateOrCreate("og:title", article.title, true);
                updateOrCreate("og:description", metaDesc, true);
                updateOrCreate("og:image", article.img, true);
                updateOrCreate("twitter:card", "summary_large_image");
                updateOrCreate("twitter:title", article.title);
                updateOrCreate("twitter:description", metaDesc);
                updateOrCreate("twitter:image", article.img);
            }

            // Reading Progress Bar
            function updateReadingProgress() {
                const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
                const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                const scrolled = (winScroll / height) * 100;
                document.getElementById('readingProgress').style.width = scrolled + '%';
            }

            window.addEventListener('scroll', updateReadingProgress);

            // Back to Top Button
            const backToTopBtn = document.getElementById('backToTop');

            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopBtn.style.display = 'flex';
                } else {
                    backToTopBtn.style.display = 'none';
                }
            });

            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            // Active TOC Item on Scroll
            window.addEventListener('scroll', () => {
                const headings = document.querySelectorAll('.article-content h2, .article-content h3');
                const tocItems = document.querySelectorAll('.toc-item');

                let current = '';
                headings.forEach(heading => {
                    const rect = heading.getBoundingClientRect();
                    if (rect.top <= 150) {
                        current = heading.id;
                    }
                });

                tocItems.forEach((item, index) => {
                    item.classList.remove('active');
                    if (current === `section-${index}`) {
                        item.classList.add('active');
                    }
                });
            });

            // Initialize
            window.onload = loadArticle;

            // Mobile Menu Toggle
            document.getElementById('mobile-menu').addEventListener('click', function() {
                this.classList.toggle('active');
                document.querySelector('.nav-list').classList.toggle('active');
            });

            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                const nav = document.querySelector('nav');
                const menu = document.querySelector('.nav-list');
                const toggle = document.getElementById('mobile-menu');

                if (!nav.contains(event.target) && menu.classList.contains('active')) {
                    menu.classList.remove('active');
                    toggle.classList.remove('active');
                }
            });

            // Close menu when clicking a link
            document.querySelectorAll('.nav-list a').forEach(link => {
                link.addEventListener('click', function() {
                    document.querySelector('.nav-list').classList.remove('active');
                    document.getElementById('mobile-menu').classList.remove('active');
                });
            });

                            <a href="javascript:void(0)" onclick="showLegal('terms')" style="color: var(--text-secondary); text-decoration: none; font-size: 0.95rem;">Terms of Service</a>
                            <a href="index.html" style="color: var(--text-secondary); text-decoration: none; font-size: 0.95rem;">Home</a>
                        </div>
                        <div style="border-top: 1px solid rgba(255, 255, 255, 0.05); padding-top: 25px; text-align: center;">

                document.body.appendChild(footer);

        </script>
