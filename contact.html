<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | ProTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --bg-body: #0a0b10; --bg-card: #12141c; --accent-blue: #007aff; --text-primary: #ffffff; --text-secondary: #94a3b8; --border-color: #1e293b; }
        body { font-family: "Inter", sans-serif; background-color: var(--bg-body); color: var(--text-primary); margin: 0; }
        nav { background: rgba(13, 15, 22, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; min-height: 70px; padding: 0 40px; position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: "Space Grotesk", sans-serif; text-transform: uppercase; text-decoration: none; color: white; font-size: 1.5rem; }
        .logo span { color: var(--accent-blue); }
        .wrapper { max-width: 900px; margin: 40px auto; padding: 0 20px; }
        input, textarea { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); background: #0a0b10; color: white; margin-bottom: 20px; box-sizing: border-box; }
        button { background: var(--accent-blue); color: white; border: none; padding: 16px; border-radius: 8px; font-weight: 900; width: 100%; cursor: pointer; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">PRO<span>TECH</span></a>
        <ul style="list-style:none; margin:0; padding:0; display:flex;">
            <li><a href="index.html" style="color:white; text-decoration:none; text-transform:uppercase; font-size:0.85rem;">Home</a></li>
        </ul>
    </nav>
    <div class="wrapper">
        <div style="text-align: center; margin-bottom: 50px;">
            <h1 style="font-family: 'Space Grotesk'; font-size: 3rem;">Get In <span style="color: var(--accent-blue);">Touch</span></h1>
        </div>
        <div style="background: var(--bg-card); padding: 35px; border-radius: 15px; border: 1px solid var(--border-color);">
            <form action="https://formspree.io/f/xrekrvzg" method="POST">
                <input type="text" name="name" placeholder="FULL NAME" required>
                <input type="email" name="email" placeholder="EMAIL ADDRESS" required>
                <textarea name="message" rows="4" placeholder="YOUR MESSAGE" required></textarea>
                <button type="submit">SEND MESSAGE</button>
            </form>
        </div>
    </div>
</body>
</html>
