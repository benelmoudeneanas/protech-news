<script>




function checkUrlParams() {
    const urlParams = new URLSearchParams(window.location.search);
    const articleId = urlParams.get('id');
    if (articleId) {
        const idx = articles.findIndex(a => a.id == articleId);
        if (idx !== -1) {
            showFullArticle(idx);
        }
    }
}

function showFullArticle(index, pushToHistory = true) {
    const article = articles[index];
    if (!article) return; 

    const container = document.getElementById('articles-container');
    window.scrollTo({top: 0, behavior: 'smooth'}); 
    
    if (pushToHistory) {
        const newurl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?id=' + article.id;
        window.history.pushState({page: 'article', index: index}, '', newurl);
    }

    document.title = article.title + " | ProTech";
    
    container.innerHTML = `
        <article class="widget" style="padding: 0; overflow: hidden; border: none; background: transparent;">
            <img src="${article.img}" style="width: 100%; max-height: 450px; object-fit: cover; border-radius: 15px; margin-bottom: 30px;">
            <div style="padding: 0 10px;">
                <span style="color:var(--accent-blue); font-weight:700; letter-spacing: 2px;">${article.cat.toUpperCase()}</span>
                <h1 style="font-size: 2.5rem; line-height: 1.2; margin: 15px 0 25px 0;">${article.title}</h1>
                <div style="font-size: 1.2rem; line-height: 1.8; color: var(--text-secondary);">
                    ${article.content || article.desc}
                </div>
                <button onclick="window.history.back()" style="margin-top: 50px; background: #1e293b; color: white; border: 1px solid var(--border-color); padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold;">
                    ← Back to Feed
                </button>
            </div>
        </article>
    `;

    if (typeof gtag === 'function') {
        gtag('config', 'G-ZZ3D01HRPG', {'page_path': '/?id=' + article.id});
    }
}



window.addEventListener('load', checkUrlParams);
// دالة تشغيل الأزرار السريعة
function setQuickSearch(term) {
    showCategory('home');
    const searchInput = document.getElementById('searchInput');
    if (searchInput) {
        searchInput.value = term;
        liveSearch(); // تشغيل البحث فوراً
        searchInput.focus(); // وضع المؤشر داخل الصندوق
        window.scrollTo({top: searchInput.offsetTop - 100, behavior: 'smooth'});
    }
}


function liveSearch() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const container = document.getElementById('articles-container');
    const resultsDropdown = document.getElementById('searchResults');

    // إخفاء القائمة المنسدلة الصغيرة لأننا سنعرض النتائج في الصفحة الكبيرة
    resultsDropdown.innerHTML = '';

    if (query.length < 2) {
        // إذا مسح المستخدم البحث، نعود للصفحة الرئيسية
        if (query.length === 0) showCategory('home');
        return;
    }

    const matched = articles.filter(a => 
        a.title.toLowerCase().includes(query) || 
        a.desc.toLowerCase().includes(query)
    );

    // تحديث عنوان الصفحة ومحتواها بالنتائج
    container.innerHTML = `
        <div style="margin-bottom: 30px;">
            <h2 style="color: var(--accent-blue);">Search Results for: "${query}"</h2>
            <p style="color: var(--text-secondary);">${matched.length} articles found</p>
        </div>
        <div id="live-results-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;"></div>
    `;

    const grid = document.getElementById('live-results-grid');

    if (matched.length === 0) {
        grid.innerHTML = `<div class="widget" style="grid-column: 1/-1; text-align: center; padding: 50px;">
            <p style="font-size: 1.2rem; color: #64748b;">No articles found matching your search.</p>
        </div>`;
    } else {
        matched.forEach(article => {
            const globalIdx = articles.findIndex(a => a.id === article.id);
            grid.innerHTML += `
                <div class="widget" style="padding: 0; overflow: hidden; cursor: pointer; transition: 0.3s;" onclick="showFullArticle(${globalIdx})">
                    <div style="width: 100%; height: 180px; background-image: url('${article.img}'); background-size: cover; background-position: center;"></div>
                    <div style="padding: 15px;">
                        <span style="color:var(--accent-blue); font-size: 0.8rem; font-weight: bold;">${article.cat.toUpperCase()}</span>
                        <h3 style="font-size: 1rem; margin: 10px 0;">${article.title}</h3>
                    </div>
                </div>`;
        });
    }
}

window.onpopstate = function(event) {
    if (event.state && event.state.index !== undefined) {
        showFullArticle(event.state.index, false); // نضع false لمنع تكرار السجل
    } else {
        showCategory('home');
    }
};
