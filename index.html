        <style>
            :root {
                --bg-body: #0a0b10;
                --bg-card: #12141c;
                --bg-header: #0d0f16;
                --accent-blue: #007aff;
                --accent-purple: #8b5cf6;
                --accent-cyan: #06b6d4;
                --accent-pink: #ec4899;
                --accent-orange: #f59e0b;
                --accent-glow: rgba(0, 122, 255, 0.3);
                --text-primary: #ffffff;
                --text-secondary: #94a3b8;
                --border-color: #1e293b;
                --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
                --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
                --gradient-gold: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Inter", sans-serif;
                background: var(--bg-body);
                color: var(--text-primary);
                line-height: 1.6;
                overflow-x: hidden;
            }

            /* Animated Background */
            .animated-bg {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                opacity: 0.04;
                background: 
                    radial-gradient(circle at 20% 30%, rgba(0, 122, 255, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.15) 0%, transparent 50%);
                animation: bgShift 25s ease-in-out infinite;
            }

            @keyframes bgShift {
                0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
                50% { transform: translate(3%, 3%) rotate(5deg) scale(1.05); }
            }

            /* Enhanced Navigation */
            nav {
                background: rgba(13, 15, 22, 0.98);
                backdrop-filter: blur(25px);
                -webkit-backdrop-filter: blur(25px);
                border-bottom: 1px solid rgba(255, 255, 255, 0.08);
                position: sticky;
                top: 0;
                z-index: 1000;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            }

            .nav-container {
                max-width: 1400px;
                margin: 0 auto;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 20px;
                min-height: 80px;
                width: 100%;
            }
            
            @media (min-width: 768px) {
                .nav-container {
                    padding: 0 40px;
                }
            }

            .logo {
                font-family: "Space Grotesk", sans-serif;
                font-size: 2rem;
                font-weight: 900;
                text-transform: uppercase;
                cursor: pointer;
                letter-spacing: -1.5px;
                position: relative;
                transition: all 0.3s ease;
            }

            .logo:hover {
                transform: translateY(-2px);
            }

            .logo span {
                background: linear-gradient(135deg, #007aff 0%, #00d4ff 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                filter: drop-shadow(0 0 25px rgba(0, 122, 255, 0.6));
                animation: glow 3s ease-in-out infinite;
            }

            @keyframes glow {
                0%, 100% { filter: drop-shadow(0 0 25px rgba(0, 122, 255, 0.6)); }
                50% { filter: drop-shadow(0 0 35px rgba(0, 212, 255, 0.8)); }
            }

            .nav-list {
                display: flex;
                list-style: none;
                gap: 8px;
                align-items: center;
                flex-wrap: wrap;
            }

            .nav-list li a {
                display: flex;
                align-items: center;
                gap: 10px;
                padding: 12px 22px;
                text-decoration: none;
                color: var(--text-secondary);
                font-size: 0.95rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.8px;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                cursor: pointer;
                border-radius: 12px;
                position: relative;
            }

            .nav-list li a i {
                font-size: 1.1rem;
                transition: all 0.3s ease;
            }

            .nav-list li a:hover {
                color: white;
                background: rgba(0, 122, 255, 0.15);
                transform: translateY(-3px);
            }

            .nav-list li a:hover i {
                transform: scale(1.2) rotate(5deg);
                color: var(--accent-blue);
            }

            .search-btn {
                background: var(--gradient-1) !important;
                color: white !important;
                box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            }

            .search-btn:hover {
                box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
                transform: translateY(-4px) !important;
            }

            /* Mobile Menu */
            .menu-toggle {
                display: none;
                cursor: pointer;
                flex-direction: column;
                gap: 6px;
                padding: 10px;
                border-radius: 10px;
                transition: all 0.3s ease;
            }

            .menu-toggle:hover {
                background: rgba(255, 255, 255, 0.08);
            }

            .bar {
                width: 30px;
                height: 3px;
                background: white;
                border-radius: 3px;
                transition: all 0.3s ease;
            }

            .menu-toggle.active .bar:nth-child(1) {
                transform: rotate(45deg) translateY(11px);
            }

            .menu-toggle.active .bar:nth-child(2) {
                opacity: 0;
            }

            .menu-toggle.active .bar:nth-child(3) {
                transform: rotate(-45deg) translateY(-11px);
            }

            /* Quick Search Bar (ÿ™ÿ≠ÿ™ Navigation) */
            .quick-search-bar {
                background: rgba(18, 20, 28, 0.6);
                backdrop-filter: blur(10px);
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
                padding: 12px 0;
                overflow-x: auto;
                scrollbar-width: none;
            }

            .quick-search-bar::-webkit-scrollbar {
                display: none;
            }

            .quick-search-container {
                max-width: 1400px;
                margin: 0 auto;
                padding: 0 20px;
                display: flex;
                gap: 10px;
                align-items: center;
                width: 100%;
            }
            
            @media (min-width: 768px) {
                .quick-search-container {
                    padding: 0 40px;
                }
            }

            .quick-search-label {
                color: var(--text-secondary);
                font-size: 0.85rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 1px;
                white-space: nowrap;
                margin-right: 10px;
            }

            .quick-tag {
                background: rgba(255, 255, 255, 0.04);
                border: 1px solid rgba(255, 255, 255, 0.1);
                color: var(--text-secondary);
                padding: 8px 18px;
                border-radius: 50px;
                font-size: 0.8rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                white-space: nowrap;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            .quick-tag:first-of-type {
                background: var(--gradient-2);
                color: white;
                border: none;
                animation: pulse 2s ease-in-out infinite;
            }

            .quick-tag:hover {
                background: rgba(0, 122, 255, 0.2);
                border-color: var(--accent-blue);
                color: white;
                transform: translateY(-2px);
            }

            @keyframes pulse {
                0%, 100% { box-shadow: 0 0 0 0 rgba(245, 87, 108, 0.7); }
                50% { box-shadow: 0 0 0 10px rgba(245, 87, 108, 0); }
            }

            /* Main Container */
            .wrapper {
                max-width: 1400px;
                margin: 0 auto;
                padding: 40px 20px 80px;
                width: 100%;
            }
            
            @media (min-width: 768px) {
                .wrapper {
                    padding: 40px 40px 80px;
                }
            }

            /* TODAY'S PICK Section (Hero) */
            .todays-pick-section {
                margin-bottom: 60px;
                animation: fadeInUp 0.8s ease;
            }

            .section-header {
                display: flex;
                align-items: center;
                gap: 15px;
                margin-bottom: 25px;
            }

            .section-icon {
                width: 50px;
                height: 50px;
                background: var(--gradient-gold);
                border-radius: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1.5rem;
                box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
                animation: bounce 2s ease-in-out infinite;
            }

            @keyframes bounce {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-5px); }
            }

            .section-title {
                font-family: "Space Grotesk", sans-serif;
                font-size: 2rem;
                font-weight: 900;
                text-transform: uppercase;
                letter-spacing: -0.5px;
            }

            .section-subtitle {
                color: var(--text-secondary);
                font-size: 0.9rem;
                margin-top: 5px;
            }

            .hero-card {
                position: relative;
                height: 550px;
                background: var(--bg-card);
                border-radius: 25px;
                overflow: hidden;
                border: 1px solid rgba(255, 255, 255, 0.1);
                cursor: pointer;
                transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            }

            .hero-card:hover {
                transform: translateY(-10px);
                border-color: rgba(245, 158, 11, 0.5);
                box-shadow: 0 30px 80px rgba(245, 158, 11, 0.3);
            }

            .hero-img {
                position: absolute;
                width: 100%;
                height: 100%;
                background-size: cover;
                background-position: center;
                transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .hero-card:hover .hero-img {
                transform: scale(1.1);
            }

            .hero-overlay {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                height: 75%;
                background: linear-gradient(
                    to top,
                    rgba(10, 11, 16, 0.98) 0%,
                    rgba(10, 11, 16, 0.9) 40%,
                    transparent 100%
                );
                z-index: 2;
            }

            .hero-badge {
                position: absolute;
                top: 25px;
                left: 25px;
                background: var(--gradient-gold);
                color: white;
                padding: 10px 20px;
                border-radius: 50px;
                font-size: 0.8rem;
                font-weight: 700;
                text-transform: uppercase;
                letter-spacing: 1px;
                z-index: 3;
                box-shadow: 0 8px 25px rgba(245, 158, 11, 0.5);
                animation: pulse 2.5s ease-in-out infinite;
            }

            .hero-content {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 40px;
                z-index: 3;
            }

            .hero-cat {
                display: inline-block;
                background: var(--gradient-1);
                color: white;
                padding: 8px 18px;
                border-radius: 8px;
                font-size: 0.75rem;
                font-weight: 700;
                text-transform: uppercase;
                letter-spacing: 1px;
                margin-bottom: 15px;
            }

            .hero-title {
                font-family: "Space Grotesk", sans-serif;
                font-size: 2.5rem;
                font-weight: 900;
                margin-bottom: 15px;
                line-height: 1.2;
                color: white;
                text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            }

            .hero-desc {
                color: var(--text-secondary);
                font-size: 1.1rem;
                line-height: 1.6;
                margin-bottom: 20px;
                max-width: 700px;
            }

            .hero-meta {
                display: flex;
                gap: 25px;
                align-items: center;
                color: var(--text-secondary);
                font-size: 0.9rem;
            }

            .hero-meta i {
                color: var(--accent-blue);
                margin-right: 6px;
            }

            /* MAIN FEED Section */
            .feed-section {
                margin-bottom: 60px;
                animation: fadeInUp 0.8s ease 0.2s both;
            }

            .feed-grid {
                display: grid;
                grid-template-columns: 1fr;
                gap: 25px;
            }
            
            @media (min-width: 640px) {
                .feed-grid {
                    grid-template-columns: repeat(2, 1fr);
                }
            }
            
            @media (min-width: 1024px) {
                .feed-grid {
                    grid-template-columns: repeat(3, 1fr);
                }
            }

            .feed-card {
                background: var(--bg-card);
                border-radius: 20px;
                border: 1px solid rgba(255, 255, 255, 0.06);
                overflow: hidden;
                cursor: pointer;
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                height: 320px;
                display: flex;
                flex-direction: column;
                position: relative;
            }

            .feed-card:hover {
                transform: translateY(-8px);
                border-color: rgba(0, 122, 255, 0.4);
                box-shadow: 0 20px 50px rgba(0, 122, 255, 0.25);
            }

            .feed-img-container {
                position: absolute;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .feed-img {
                width: 100%;
                height: 100%;
                background-size: cover;
                background-position: center;
                transition: transform 0.6s ease;
            }

            .feed-card:hover .feed-img {
                transform: scale(1.15);
            }
            
            .feed-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(to top, rgba(10, 11, 16, 0.95) 0%, rgba(10, 11, 16, 0.7) 50%, transparent 100%);
                z-index: 1;
            }

            .feed-cat {
                position: absolute;
                top: 15px;
                left: 15px;
                background: var(--gradient-1);
                color: white;
                padding: 6px 14px;
                border-radius: 6px;
                font-size: 0.7rem;
                font-weight: 700;
                text-transform: uppercase;
                letter-spacing: 1px;
                z-index: 2;
            }

            .feed-content {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 25px;
                z-index: 2;
                display: flex;
                flex-direction: column;
            }

            .feed-title {
                font-family: "Space Grotesk", sans-serif;
                font-size: 1.2rem;
                font-weight: 700;
                margin-bottom: 15px;
                line-height: 1.4;
                color: white;
                text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            }

            .feed-meta {
                display: flex;
                gap: 18px;
                color: var(--text-secondary);
                font-size: 0.85rem;
                padding-top: 15px;
                border-top: 1px solid rgba(255, 255, 255, 0.05);
            }

            .feed-meta i {
                color: var(--accent-blue);
                margin-right: 5px;
            }

            /* TRENDING NOW Section */
            .trending-section {
                margin-bottom: 60px;
                animation: fadeInUp 0.8s ease 0.4s both;
            }

            .trending-grid {
                display: grid;
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            @media (min-width: 640px) {
                .trending-grid {
                    grid-template-columns: repeat(2, 1fr);
                }
            }
            
            @media (min-width: 1024px) {
                .trending-grid {
                    grid-template-columns: repeat(4, 1fr);
                }
            }

            .trending-card {
                background: var(--bg-card);
                border-radius: 16px;
                border: 1px solid rgba(255, 255, 255, 0.05);
                overflow: hidden;
                cursor: pointer;
                transition: all 0.4s ease;
                height: 280px;
                position: relative;
            }

            .trending-card:hover {
                transform: translateY(-6px);
                border-color: rgba(236, 72, 153, 0.4);
                box-shadow: 0 15px 40px rgba(236, 72, 153, 0.2);
            }

            .trending-img {
                position: absolute;
                width: 100%;
                height: 100%;
                background-size: cover;
                background-position: center;
                transition: transform 0.5s ease;
            }

            .trending-card:hover .trending-img {
                transform: scale(1.1);
            }
            
            .trending-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(to top, rgba(10, 11, 16, 0.95) 0%, rgba(10, 11, 16, 0.5) 60%, transparent 100%);
                z-index: 1;
            }

            .trending-content {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 20px;
                z-index: 2;
            }

            .trending-number {
                display: inline-block;
                background: var(--gradient-2);
                color: white;
                width: 32px;
                height: 32px;
                border-radius: 8px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 900;
                font-size: 0.9rem;
                margin-bottom: 12px;
            }

            .trending-title {
                font-family: "Space Grotesk", sans-serif;
                font-size: 1rem;
                font-weight: 600;
                line-height: 1.4;
                color: white;
                text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
            }

            /* LATEST LEAKS Section */
            .leaks-section {
                margin-bottom: 60px;
                animation: fadeInUp 0.8s ease 0.6s both;
            }

            .leaks-grid {
                display: grid;
                grid-template-columns: 1fr;
                gap: 25px;
            }
            
            @media (min-width: 768px) {
                .leaks-grid {
                    grid-template-columns: repeat(2, 1fr);
                }
            }

            .leak-card {
                background: var(--bg-card);
                border-radius: 20px;
                border: 1px solid rgba(255, 255, 255, 0.06);
                overflow: hidden;
                cursor: pointer;
                transition: all 0.4s ease;
                display: flex;
                height: 200px;
            }

            .leak-card:hover {
                transform: translateX(8px);
                border-color: rgba(139, 92, 246, 0.4);
                box-shadow: 0 15px 50px rgba(139, 92, 246, 0.2);
            }

            .leak-img {
                width: 280px;
                background-size: cover;
                background-position: center;
                flex-shrink: 0;
                transition: transform 0.5s ease;
            }

            .leak-card:hover .leak-img {
                transform: scale(1.1);
            }

            .leak-content {
                padding: 25px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                flex: 1;
            }

            .leak-badge {
                display: inline-block;
                background: rgba(139, 92, 246, 0.2);
                color: var(--accent-purple);
                padding: 6px 12px;
                border-radius: 6px;
                font-size: 0.7rem;
                font-weight: 700;
                text-transform: uppercase;
                letter-spacing: 1px;
                margin-bottom: 12px;
                width: fit-content;
            }

            .leak-title {
                font-family: "Space Grotesk", sans-serif;
                font-size: 1.3rem;
                font-weight: 700;
                line-height: 1.3;
                color: white;
                margin-bottom: 10px;
            }

            .leak-time {
                color: var(--text-secondary);
                font-size: 0.85rem;
            }

            .leak-time i {
                color: var(--accent-purple);
                margin-right: 6px;
            }

            /* REVIEWS SPOTLIGHT Section */
            .reviews-section {
                margin-bottom: 60px;
                animation: fadeInUp 0.8s ease 0.8s both;
            }

            .reviews-grid {
                display: grid;
                grid-template-columns: 1fr;
                gap: 25px;
            }
            
            @media (min-width: 1024px) {
                .reviews-grid {
                    grid-template-columns: 1.5fr 1fr;
                }
            }

            .review-featured {
                background: var(--bg-card);
                border-radius: 20px;
                border: 1px solid rgba(255, 255, 255, 0.06);
                overflow: hidden;
                cursor: pointer;
                transition: all 0.4s ease;
                position: relative;
                height: 450px;
            }

            .review-featured:hover {
                transform: translateY(-8px);
                border-color: rgba(6, 182, 212, 0.4);
                box-shadow: 0 25px 60px rgba(6, 182, 212, 0.3);
            }

            .review-featured-img {
                position: absolute;
                width: 100%;
                height: 100%;
                background-size: cover;
                background-position: center;
                transition: transform 0.6s ease;
            }

            .review-featured:hover .review-featured-img {
                transform: scale(1.1);
            }

            .review-featured-overlay {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                height: 70%;
                background: linear-gradient(to top, rgba(10, 11, 16, 0.98), transparent);
                z-index: 2;
            }

            .review-featured-content {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 35px;
                z-index: 3;
            }

            .review-badge {
                display: inline-block;
                background: var(--gradient-3);
                color: white;
                padding: 8px 16px;
                border-radius: 8px;
                font-size: 0.75rem;
                font-weight: 700;
                text-transform: uppercase;
                margin-bottom: 15px;
            }

            .review-featured-title {
                font-family: "Space Grotesk", sans-serif;
                font-size: 2rem;
                font-weight: 900;
                line-height: 1.2;
                color: white;
                margin-bottom: 12px;
            }

            .review-rating {
                display: flex;
                gap: 5px;
                margin-bottom: 15px;
            }

            .review-rating i {
                color: #f59e0b;
                font-size: 1.2rem;
            }

            .review-excerpt {

                if (!isVisible) {
                    document.getElementById('searchInputModal').focus();
                } else {
                    document.getElementById('searchInputModal').value = '';
                    document.getElementById('modalSearchResults').innerHTML = '';
                }
            }

            function liveSearchModal() {
                const query = document.getElementById('searchInputModal').value.toLowerCase();
                const resultsContainer = document.getElementById('modalSearchResults');
                resultsContainer.innerHTML = '';

                if (query.length < 2) return;

                const matched = articles.filter(a => 
                    a.title.toLowerCase().includes(query) || 
                    a.desc.toLowerCase().includes(query)
                );

                if (matched.length === 0) {
                    resultsContainer.innerHTML = `
                        <div style="text-align: center; padding: 80px 20px; color: var(--text-secondary);">
                            <i class="fas fa-search" style="font-size: 4rem; margin-bottom: 25px; opacity: 0.2;"></i>
                            <p style="font-size: 1.3rem; margin-bottom: 10px;">No results found</p>
                            <p style="font-size: 1rem; opacity: 0.6;">Try different keywords</p>
                        </div>
                    `;
                    return;
                }

                matched.forEach(article => {
                    resultsContainer.innerHTML += `
                        <div class="search-result-item" onclick="window.location.href='/${article.slug}'">
                            <div class="search-result-img" style="background-image: url('${article.img}')"></div>
                            <div class="search-result-content">
                                <span class="feed-cat" style="position: relative; top: 0; left: 0; margin-bottom: 10px;">${article.cat}</span>
                                <h4>${article.title}</h4>
                                <p>${article.desc.substring(0, 150)}...</p>
                            </div>
                        </div>
                    `;
                });
            }

            function setQuickSearch(term) {
                toggleSearchModal();
                document.getElementById('searchInputModal').value = term;
                liveSearchModal();
            }

            // Mobile Menu
            function closeMenu() {
                document.querySelector('.nav-list').classList.remove('active');
                document.getElementById('mobile-menu').classList.remove('active');
            }

            document.getElementById('mobile-menu').addEventListener('click', function() {
                this.classList.toggle('active');
                document.querySelector('.nav-list').classList.toggle('active');
            });

            // Close menu on outside click
            document.addEventListener('click', function(event) {
                const nav = document.querySelector('nav');
                const menu = document.querySelector('.nav-list');
                const toggle = document.getElementById('mobile-menu');

                if (!nav.contains(event.target) && menu.classList.contains('active')) {
                    menu.classList.remove('active');
                    toggle.classList.remove('active');
                }
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    const modal = document.getElementById('searchModal');
                    if (modal.style.display === 'block') {
                        toggleSearchModal();
                    }
                }
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    toggleSearchModal();
                }
            });
