<html lang="en">

        <meta charset="UTF-8" />

        <title>ProTech | Exploring the Digital Frontier</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <style>
            :root {
                --bg-body: #0a0b10;
                --bg-card: #12141c;
                --bg-header: #0d0f16;
                --accent-blue: #007aff;
                --accent-glow: rgba(0, 122, 255, 0.3);
                --text-primary: #ffffff;
                --text-secondary: #94a3b8;
                --border-color: #1e293b;
            }
            body {
                font-family: "Inter", sans-serif;
                background-color: var(--bg-body);
                color: var(--text-primary);
                margin: 0;
                padding: 0;
                line-height: 1.6;
            }
            nav {
                background: rgba(13, 15, 22, 0.9);
                backdrop-filter: blur(12px);
                border-bottom: 1px solid var(--border-color);
                position: sticky;
                top: 0;
                z-index: 1000;
                display: flex;
                justify-content: space-between;
                align-items: center;
                min-height: 70px;
                padding: 0 40px;
            }
            .logo {
                font-family: "Space Grotesk", sans-serif;
                text-transform: uppercase;
                cursor: pointer;
            }
            .logo span {
                color: var(--accent-blue);
                text-shadow: 0 0 20px var(--accent-glow);
            }

            .nav-list {
                display: flex;
                list-style: none;
                margin: 0;
                padding: 0;
            }
            .nav-list li a {
                display: block;
                padding: 20px 25px;
                text-decoration: none;
                color: white;
                font-size: 0.85rem;
                text-transform: uppercase;
                transition: 0.3s;
                cursor: pointer;
            }

            /* --- إعادة الخطوط الثلاثة للموبايل --- */
            .menu-toggle {
                display: none;
                cursor: pointer;
                flex-direction: column;
                gap: 6px;
            }
            .bar {
                width: 25px;
                height: 3px;
                background-color: white;
                border-radius: 2px;
                transition: 0.3s;
            }

            @media (max-width: 768px) {
                .menu-toggle {
                    display: flex;
                }
                .nav-list {
                    display: none;
                    flex-direction: column;
                    position: absolute;
                    top: 70px;
                    left: 0;
                    width: 100%;
                    background: var(--bg-header);
                    border-bottom: 1px solid var(--border-color);
                }
                nav {
                    padding: 0 20px;
                }
            }

            .wrapper {
                max-width: 1200px;
                margin: 40px auto;
                padding: 0 20px;
            }
            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 25px;
            }

            /* التصميم الجديد للمقالات فقط */
            .widget {
                background: var(--bg-card);
                border-radius: 15px;
                border: 1px solid var(--border-color);
                overflow: hidden;
            }

            .article-card {
                position: relative;
                height: 350px;
                cursor: pointer;
                transition: 0.3s;
            }
            .article-card:hover {
                transform: translateY(-10px);
                border-color: var(--accent-blue);
            }

            .widget-img {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-size: cover;
                background-position: center;
                transition: 0.5s;
                z-index: 1;
            }
            .article-card:hover .widget-img {
                transform: scale(1.1);
            }

            .widget-overlay {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    to top,
                    rgba(0, 0, 0, 0.95) 0%,
                    rgba(0, 0, 0, 0.4) 50%,
                    transparent 100%
                );
                z-index: 2;
            }

            .widget-content {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                padding: 20px;
                box-sizing: border-box;
                z-index: 3;
            }
            .widget-content h3 {
                margin: 10px 0 0 0;
                font-size: 1.2rem;
                font-weight: 700;
                color: #fff;
                line-height: 1.3;
            }

            .cat-tag {
                background: var(--accent-blue);
                color: #fff;
                font-size: 0.7rem;
                padding: 3px 10px;
                border-radius: 4px;
                text-transform: uppercase;
                font-weight: bold;
            }
            .quick-tags {
                display: flex;
                gap: 10px;
                overflow-x: auto;
                white-space: nowrap;
                padding: 15px 20px;
                scrollbar-width: none;
                -webkit-overflow-scrolling: touch;
                position: sticky;
                top: 70px;
                background: var(--bg-body);
                z-index: 999;
                border-bottom: 1px solid var(--border-color);
            }
            .quick-tags::-webkit-scrollbar {
                display: none;
            }

            .tag-item {
                display: inline-block;
                background: #1e293b;
                padding: 8px 18px;
                border-radius: 20px;
                font-size: 0.85rem;
                cursor: pointer;
                border: 1px solid var(--border-color);
                flex-shrink: 0;
                transition: 0.3s;
            }

            .tag-item:hover {
                border-color: var(--accent-blue);
                background: #2d3748;
            }

            .tag-item:first-child {
                position: sticky;
                left: 0;
                z-index: 10;
                background: var(--accent-blue);
                color: white;
                font-weight: bold;
                border: none;
                box-shadow: 10px 0 15px var(--bg-body);
            }
        </style>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />
    </head>
    <body>
        <nav>
            <a
                onclick="showCategory('home')"
                style="cursor: pointer; text-decoration: none"
            >
                <h2 class="logo" style="font-size: 1.5rem; margin: 0">
                    PRO<span>TECH</span>
                </h2>
            </a>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-list">
                <li><a onclick="showCategory('home')">Home</a></li>
                <li><a onclick="showCategory('trends')">Trends</a></li>
                <li><a onclick="showCategory('reviews')">Reviews</a></li>
                <li><a onclick="showCategory('about')">About Us</a></li>
                <li><a onclick="showCategory('contact')">Contact</a></li>
            </ul>
        </nav>
        <div class="quick-tags">
            <div class="tag-item">Hot</div>
            <div class="tag-item" onclick="setQuickSearch('iPhone 18 Pro')">
                iPhone 18 Pro
            </div>
            <div class="tag-item" onclick="setQuickSearch('GTA VI Leak')">
                GTA VI Leak
            </div>
            <div class="tag-item" onclick="setQuickSearch('Galaxy S26 Ultra')">
                Galaxy S26 Ultra
            </div>
            <div class="tag-item" onclick="setQuickSearch('RTX 6090')">
                RTX 6090
            </div>
            <div class="tag-item" onclick="setQuickSearch('iOS 19 AI')">
                iOS 19 AI
            </div>
            <div class="tag-item" onclick="setQuickSearch('Tesla Model 2')">
                Tesla Model 2
            </div>
            <div class="tag-item" onclick="setQuickSearch('Switch 2 Pro')">
                Switch 2 Pro
            </div>
            <div class="tag-item" onclick="setQuickSearch('Vision Pro 2')">
                Vision Pro 2
            </div>
            <div class="tag-item" onclick="setQuickSearch('Starlink Mini')">
                Starlink Mini
            </div>
            <div class="tag-item" onclick="setQuickSearch('PS6 Rumors')">
                PS6 Rumors
            </div>
        </div>
        <div class="wrapper">
            <main id="articles-container"></main>
        </div>
        <script src="data.js"></script>
        <script>
            function showCategory(category) {
                document.querySelector(".nav-list").style.display = "none";
                window.scrollTo({ top: 0, behavior: "smooth" });
                const container = document.getElementById("articles-container");
                container.innerHTML = "";

                if (category === "about") {
                    container.innerHTML = `<div class="widget" style="padding:40px;"><h1>About ProTech</h1><p>Leading source for tech leaks and digital trends.</p></div>`;
                } else if (category === "contact") {
                    container.innerHTML = `<div class="widget" style="padding:40px;"><h1>Contact Us</h1><p>Email: contact@protech.com</p></div>`;
                } else if (category === "home") {
                    // قسم الهيرو (البحث سيبقى سليماً هنا)
                    container.innerHTML += `
         <div style="background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1200&q=80'); background-size: cover; background-position: center; padding: 60px 20px; border-radius: 20px; text-align: center; margin-bottom: 30px;">
             <h1 style="font-family: 'Space Grotesk'; font-size: 2.5rem; margin-bottom: 20px;">ProTech: The Future, Decoded.</h1>
             <div style="position: relative; max-width: 500px; margin: 0 auto;">
                 <input type="text" id="searchInput" onkeyup="liveSearch()" placeholder="Search articles..."
                        style="width: 100%; padding: 12px 20px; border-radius: 30px; border: 1px solid var(--border-color); background: #0d0f16; color: white;">
                 <div id="searchResults" style="position: absolute; width: 100%; background: #12141c; border-radius: 12px; z-index: 2000; text-align: left;"></div>
             </div>
         </div>`;

                    ["trends", "reviews"].forEach(catName => {
                        container.innerHTML += `<h2 style="color: var(--accent-blue); margin: 40px 0 20px 0;">LATEST ${catName.toUpperCase()}</h2>
                                    <div class="grid" id="grid-${catName}"></div>`;
                        const catGrid = document.getElementById(
                            `grid-${catName}`
                        );
                        articles
                            .filter(a => a.cat === catName)
                            .slice(0, 4)
                            .forEach(article => {
                                const idx = articles.findIndex(
                                    a => a.id === article.id
                                );
                                catGrid.innerHTML += `
                    <div class="widget article-card" onclick="window.location.href='post.html?id=${article.id}'"
                  >
                        <div class="widget-img" style="background-image: url('${article.img}')"></div>
                        <div class="widget-overlay"></div>
                        <div class="widget-content">
                            <span class="cat-tag">${article.cat}</span>
                            <h3>${article.title}</h3>
                        </div>
                    </div>`;
                            });
                    });
                } else {
                    // صفحات الأقسام
                    container.innerHTML = `<h1 style="margin-bottom:30px;">${category.toUpperCase()}</h1><div class="grid" id="cat-grid"></div>`;
                    const grid = document.getElementById("cat-grid");
                    articles
                        .filter(a => a.cat === category)
                        .forEach(article => {
                            const idx = articles.findIndex(
                                a => a.id === article.id
                            );
                            grid.innerHTML += `
                <div class="widget article-card" onclick="window.location.href='post.html?id=${article.id}'"
                >
                    <div class="widget-img" style="background-image: url('${article.img}')"></div>
                    <div class="widget-overlay"></div>
                    <div class="widget-content">
                        <span class="cat-tag">${article.cat}</span>
                        <h3>${article.title}</h3>
                    </div>
                </div>`;
                        });
                }
            }

            document
                .getElementById("mobile-menu")
                .addEventListener("click", function () {
                    const navList = document.querySelector(".nav-list");
                    if (navList.style.display === "flex") {
                        navList.style.display = "none";
                    } else {
                        navList.style.display = "flex";
                    }
                });
            window.onload = () => {
                const params = new URLSearchParams(window.location.search);
                const category = params.get("cat");

                if (category) {
                    showCategory(category);
                } else {
                    showCategory("home");
                }
            };
            (function () {
                const adsenseFooter = document.createElement("div");
                adsenseFooter.style = `
                     background: #0d0f16;
                     padding: 30px 20px;
                     margin-top: 50px;
                     border-top: 1px solid #1e293b;
                     text-align: center;
                     font-family: sans-serif;
                     `;

                adsenseFooter.innerHTML = `
                     <div style="margin-bottom: 15px;">
                     <a href="javascript:void(0)" onclick="showLegal('privacy')" style="color:#64748b; text-decoration:none; margin:0 10px; font-size:14px;">Privacy Policy</a>
                     <a href="javascript:void(0)" onclick="showLegal('terms')" style="color:#64748b; text-decoration:none; margin:0 10px; font-size:14px;">Terms of Service</a>
                     <a href="javascript:void(0)" onclick="showCategory('about')" style="color:#64748b; text-decoration:none; margin:0 10px; font-size:14px;">About Us</a>
                     <a href="javascript:void(0)" onclick="showCategory('contact')" style="color:#64748b; text-decoration:none; margin:0 10px; font-size:14px;">Contact Us</a>
                     </div>
                     <p style="color:#475569; font-size:12px;">&copy; 2026 ProTech Magazine. All rights reserved.</p>
                     `;

                document.body.appendChild(adsenseFooter);

                window.showLegal = function (type) {
                    const content = {
                        privacy: {
                            title: "Privacy Policy",
                            text: "We use cookies to personalize content and ads, to provide social media features and to analyze our traffic. We also share information about your use of our site with our advertising and analytics partners."
                        },
                        terms: {
                            title: "Terms of Service",
                            text: "By accessing ProTech, you agree to be bound by these terms of service, all applicable laws and regulations, and agree that you are responsible for compliance with any applicable local laws."
                        }
                    };

                    const modal = document.createElement("div");
                    modal.style =
                        "position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:100000; display:flex; align-items:center; justify-content:center; padding:20px;";
                    modal.innerHTML = `
                     <div style="background:#1e293b; padding:30px; border-radius:12px; max-width:500px; border:1px solid #3b82f6; color:white;">
                         <h2 style="color:#3b82f6; margin-top:0;">\${content[type].title}</h2>
                         <p style="line-height:1.6; color:#cbd5e1;">\${content[type].text}</p>
                         <button onclick="this.parentElement.parentElement.remove()" style="background:#3b82f6; color:white; border:none; padding:10px 20px; border-radius:6px; cursor:pointer; width:100%; margin-top:20px; font-weight:bold;">Close</button>
                     </div>
                     `;
                    document.body.appendChild(modal);
                };
            })();
            function setQuickSearch(term) {
                showCategory("home");
                const searchInput = document.getElementById("searchInput");
                if (searchInput) {
                    searchInput.value = term;
                    liveSearch();
                    searchInput.focus();
                    window.scrollTo({
                        top: searchInput.offsetTop - 100,
                        behavior: "smooth"
                    });
                }
            }

            function liveSearch() {
                const query = document
                    .getElementById("searchInput")
                    .value.toLowerCase();
                const container = document.getElementById("articles-container");
                const resultsDropdown =
                    document.getElementById("searchResults");

                resultsDropdown.innerHTML = "";

                if (query.length < 2) {
                    if (query.length === 0) showCategory("home");
                    return;
                }

                const matched = articles.filter(
                    a =>
                        a.title.toLowerCase().includes(query) ||
                        a.desc.toLowerCase().includes(query)
                );

                container.innerHTML = `
                     <div style="margin-bottom: 30px;">
                     <h2 style="color: var(--accent-blue);">Search Results for: "${query}"</h2>
                     <p style="color: var(--text-secondary);">${matched.length} articles found</p>
                     </div>
                     <div id="live-results-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;"></div>
                     `;

                const grid = document.getElementById("live-results-grid");

                if (matched.length === 0) {
                    grid.innerHTML = `<div class="widget" style="grid-column: 1/-1; text-align: center; padding: 50px;">
                     <p style="font-size: 1.2rem; color: #64748b;">No articles found matching your search.</p>
                     </div>`;
                } else {
                    matched.forEach(article => {
                        const globalIdx = articles.findIndex(
                            a => a.id === article.id
                        );
                        grid.innerHTML += `
                         <div class="widget" style="padding: 0; overflow: hidden; cursor: pointer; transition: 0.3s;" onclick="window.location.href='post.html?id=${
                             article.id
                         }'"
                         >
                             <div style="width: 100%; height: 180px; background-image: url('${
                                 article.img
                             }'); background-size: cover; background-position: center;"></div>
                             <div style="padding: 15px;">
                                 <span style="color:var(--accent-blue); font-size: 0.8rem; font-weight: bold;">${article.cat.toUpperCase()}</span>
                                 <h3 style="font-size: 1rem; margin: 10px 0;">${
                                     article.title
                                 }</h3>
                             </div>
                         </div>`;
                    });
                }
            }
        </script>
    </body>
</html>
