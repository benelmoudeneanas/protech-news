        <title>ProTech | Exploring the Digital Frontier</title>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
        <style>
            :root {
                --bg-body: #0a0b10;
                --bg-card: #12141c;
                --bg-header: #0d0f16;
                --accent-blue: #007aff;
                --accent-glow: rgba(0, 122, 255, 0.3);
                --text-primary: #ffffff;
                --text-secondary: #94a3b8;
                --border-color: #1e293b;
            }
            body { font-family: "Inter", sans-serif; background-color: var(--bg-body); color: var(--text-primary); margin: 0; padding: 0; line-height: 1.6; }
            nav { background: rgba(13, 15, 22, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; min-height: 70px; padding: 0 40px; }
            .logo { font-family: "Space Grotesk", sans-serif; text-transform: uppercase; cursor: pointer; }
            .logo span { color: var(--accent-blue); text-shadow: 0 0 20px var(--accent-glow); }
            .nav-list { display: flex; list-style: none; margin: 0; padding: 0; }
            .nav-list li a { display: block; padding: 20px 25px; text-decoration: none; color: white; font-size: 0.85rem; text-transform: uppercase; transition: 0.3s; cursor: pointer; }
            .menu-toggle { display: none; cursor: pointer; flex-direction: column; gap: 6px; }
            .bar { width: 25px; height: 3px; background-color: white; border-radius: 2px; transition: 0.3s; }
            @media (max-width: 768px) {
                .nav-list { display: none; flex-direction: column; position: absolute; top: 70px; left: 0; width: 100%; background: var(--bg-header); border-bottom: 1px solid var(--border-color); z-index: 1001; }
                .menu-toggle { display: flex; }
                nav { padding: 0 20px; }
                .nav-list li a { padding: 15px 25px; border-bottom: 1px solid var(--border-color); }
            }
            .wrapper { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
            .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
            .widget { background: var(--bg-card); border-radius: 15px; border: 1px solid var(--border-color); overflow: hidden; }
            .article-card { position: relative; height: 350px; cursor: pointer; transition: 0.3s; }
            .article-card:hover { transform: translateY(-10px); border-color: var(--accent-blue); }
            .widget-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; transition: 0.5s; z-index: 1; }
            .article-card:hover .widget-img { transform: scale(1.1); }
            .widget-overlay { position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to top, rgba(0, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0.4) 50%, transparent 100%); z-index: 2; }
            .widget-content { position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px; box-sizing: border-box; z-index: 3; }
            .widget-content h3 { margin: 10px 0 0 0; font-size: 1.2rem; font-weight: 700; color: #fff; line-height: 1.3; }
            .cat-tag { background: var(--accent-blue); color: #fff; font-size: 0.7rem; padding: 3px 10px; border-radius: 4px; text-transform: uppercase; font-weight: bold; }
            .quick-tags { display: flex; gap: 10px; overflow-x: auto; white-space: nowrap; padding: 15px 20px; scrollbar-width: none; position: sticky; top: 70px; background: var(--bg-body); z-index: 999; border-bottom: 1px solid var(--border-color); }
            .quick-tags::-webkit-scrollbar { display: none; }
            .tag-item { display: inline-block; background: #1e293b; padding: 8px 18px; border-radius: 20px; font-size: 0.85rem; cursor: pointer; border: 1px solid var(--border-color); flex-shrink: 0; transition: 0.3s; }
            .tag-item:hover { border-color: var(--accent-blue); background: #2d3748; }
            .tag-item:first-child { position: sticky; left: 0; z-index: 10; background: var(--accent-blue); color: white; font-weight: bold; border: none; }
            .nav-actions { display: flex; align-items: center; gap: 15px; }
            .search-icon-btn { color: white; font-size: 1.2rem; cursor: pointer; }
            #searchModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10, 11, 16, 0.98); z-index: 10000; padding: 40px 20px; }
            
            /* تصميم الزر العائم */
            .floating-offers-btn {
                position: fixed;
                bottom: 30px;
                right: 30px;
                background: var(--accent-blue);
                color: white;
                width: 60px;
                height: 60px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1.5rem;
                z-index: 2000;
                box-shadow: 0 0 20px var(--accent-glow);
                text-decoration: none;
                transition: 0.3s;
            }
            .floating-offers-btn:hover { transform: scale(1.1); }
        </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    </head>
    <body>
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-W5BV7BH4" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
        
        <nav>
            <a onclick="showCategory('home')" style="cursor: pointer; text-decoration: none">
                <h2 class="logo" style="font-size: 1.5rem; margin: 0">PRO<span>TECH</span></h2>
            </a>
            <div class="nav-actions">
                <i class="fas fa-search search-icon-btn" onclick="toggleSearchModal()"></i>
                <div class="menu-toggle" id="mobile-menu">
                    <span class="bar"></span><span class="bar"></span><span class="bar"></span>
                </div>
            </div>
            <ul class="nav-list">
                <li><a onclick="showCategory('home')">Home</a></li>
                <li><a onclick="showCategory('trends')">Trends</a></li>
                <li><a onclick="showCategory('reviews')">Reviews</a></li>
                <li><a onclick="showCategory('about')">About Us</a></li>
                <li><a onclick="showCategory('contact')">Contact</a></li>
            </ul>
        </nav>

        <div class="quick-tags">
            <div class="tag-item">Hot</div>
            <div class="tag-item" onclick="setQuickSearch('iPhone 18 Pro')">iPhone 18 Pro</div>
            <div class="tag-item" onclick="setQuickSearch('GTA VI Leak')">GTA VI Leak</div>
            <div class="tag-item" onclick="setQuickSearch('Galaxy S26 Ultra')">Galaxy S26 Ultra</div>
            <div class="tag-item" onclick="setQuickSearch('RTX 6090')">RTX 6090</div>
            <div class="tag-item" onclick="setQuickSearch('iOS 19 AI')">iOS 19 AI</div>
        </div>

        <div class="wrapper">
            <main id="articles-container"></main>
        </div>

        <script src="data.js"></script>
        <script>
            function toggleSearchModal() {
                const modal = document.getElementById('searchModal');
                modal.style.display = (modal.style.display === 'block') ? 'none' : 'block';
            }

            function showCategory(category) {
                const container = document.getElementById("articles-container");
                container.innerHTML = "";
                window.scrollTo({ top: 0, behavior: "smooth" });

                if (category === "home") {
                    container.innerHTML = `
                    <div style="background: linear-gradient(rgba(0,122,255,0.05), transparent); padding: 50px 20px; border-radius: 20px; text-align: center; margin-bottom: 30px; border: 1px solid var(--border-color);">
                        <h1 style="font-family: 'Space Grotesk'; font-size: 2.5rem; color: #fff;">Exploring the <span style="color: var(--accent-blue);">Digital Frontier</span></h1>
                        <p style="color: var(--text-secondary); max-width: 600px; margin: 0 auto;">Latest leaks, tech reviews, and future trends of 2026.</p>
                    </div>`;
                    
                    ["trends", "reviews"].forEach(catName => {
                        container.innerHTML += `<h2 style="color: var(--accent-blue); margin: 40px 0 20px 0;">LATEST ${catName.toUpperCase()}</h2>
                                                <div class="grid" id="grid-${catName}"></div>`;
                        const catGrid = document.getElementById(`grid-${catName}`);
                        articles.filter(a => a.cat === catName).slice(0, 4).forEach(article => {
                            catGrid.innerHTML += `
                            <div class="widget article-card" onclick="window.location.href='post.html?id=${article.id}'">
                                <div class="widget-img" style="background-image: url('${article.img}')"></div>
                                <div class="widget-overlay"></div>
                                <div class="widget-content"><span class="cat-tag">${article.cat}</span><h3>${article.title}</h3></div>
                            </div>`;
                        });
                    });
                } else if (category === "about" || category === "contact") {
                    container.innerHTML = `<div class="widget" style="padding:40px;"><h1>${category.toUpperCase()}</h1><p>Content coming soon...</p></div>`;
                }
            }

            document.getElementById("mobile-menu").addEventListener("click", function () {
                const navList = document.querySelector(".nav-list");
                navList.style.display = (navList.style.display === "flex") ? "none" : "flex";
            });

            window.onload = () => showCategory("home");

            function setQuickSearch(term) {
                toggleSearchModal();
                document.getElementById('searchInputModal').value = term;
            }
        </script>

        <div id="searchModal">
            <div style="max-width: 600px; margin: 0 auto; position: relative;">
                <i class="fas fa-times" onclick="toggleSearchModal()" style="position: absolute; right: 0; top: -40px; color: white; cursor: pointer; font-size: 1.5rem;"></i>
                <input type="text" id="searchInputModal" placeholder="Search articles..." style="width: 100%; padding: 15px; border-radius: 10px; border: 1px solid var(--accent-blue); background: #12141c; color: white; font-size: 1.1rem; outline: none;">
                <div id="modalSearchResults" style="margin-top: 20px;"></div>
            </div>
        </div>

        <a href="offers.html" class="floating-offers-btn" title="Gaming Rewards">
            <i class="fas fa-gamepad"></i>
        </a>
    </body>
</html>
