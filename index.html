            function liveSearch() {
                const query = document
                    .getElementById("searchInput")
                    .value.toLowerCase();
                const container = document.getElementById("articles-container");
                const resultsDropdown =
                    document.getElementById("searchResults");

                resultsDropdown.innerHTML = "";

                if (query.length < 2) {
                    if (query.length === 0) showCategory("home");
                    return;
                }

                const matched = articles.filter(
                    a =>
                        a.title.toLowerCase().includes(query) ||
                        a.desc.toLowerCase().includes(query)
                );

                container.innerHTML = `
                     <div style="margin-bottom: 30px;">
                     <h2 style="color: var(--accent-blue);">Search Results for: "${query}"</h2>

                    grid.innerHTML = `<div class="widget" style="grid-column: 1/-1; text-align: center; padding: 50px;">
