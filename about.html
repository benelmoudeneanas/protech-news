<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us | ProTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --bg-body: #0a0b10; --bg-card: #12141c; --bg-header: #0d0f16; --accent-blue: #007aff; --text-primary: #ffffff; --text-secondary: #94a3b8; --border-color: #1e293b; }
        body { font-family: "Inter", sans-serif; background-color: var(--bg-body); color: var(--text-primary); margin: 0; }
        nav { background: rgba(13, 15, 22, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; min-height: 70px; padding: 0 40px; position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: "Space Grotesk", sans-serif; text-transform: uppercase; text-decoration: none; color: white; font-size: 1.5rem; }
        .logo span { color: var(--accent-blue); }
        .wrapper { max-width: 900px; margin: 60px auto; padding: 0 20px; }
        .widget { background: var(--bg-card); border-radius: 20px; border: 1px solid var(--border-color); padding: 40px; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">PRO<span>TECH</span></a>
        <ul style="list-style:none; margin:0; padding:0; display:flex;">
            <li><a href="index.html" style="color:white; text-decoration:none; text-transform:uppercase; font-size:0.85rem;">Home</a></li>
        </ul>
    </nav>
    <div class="wrapper">
        <div style="text-align: center; margin-bottom: 60px;">
            <h1 style="font-family: 'Space Grotesk'; font-size: 3.5rem; margin: 0;">Beyond <span style="color: var(--accent-blue);">Limits</span></h1>
            <p style="color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px;">Decoding the Digital Frontier of 2026</p>
        </div>
        <div class="widget">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 40px;">
                <div style="border-left: 3px solid var(--accent-blue); padding-left: 25px;">
                    <h2 style="font-family: 'Space Grotesk'; font-size: 1.5rem;">Our Mission</h2>
                    <p style="color: var(--text-secondary); line-height: 1.8;">ProTech is a window into the future, delivering high-fidelity leaks and strategic insights for the 2026 digital landscape.</p>
                </div>
                <div>
                    <h2 style="font-family: 'Space Grotesk'; font-size: 1.5rem;">The Edge</h2>
                    <ul style="list-style: none; padding: 0; color: var(--text-secondary); line-height: 2;">
                        <li><i class="fas fa-check" style="color: var(--accent-blue); margin-right: 10px;"></i> Exclusive Future Leaks</li>
                        <li><i class="fas fa-check" style="color: var(--accent-blue); margin-right: 10px;"></i> AI Infrastructure Tracking</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
