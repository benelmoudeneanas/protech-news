        <script src="data.js"></script>
        <script>
            function updateMetaTags(article) {
                const metaDesc = article.desc.substring(0, 160);
                const updateOrCreate = (name, content, isProperty = false) => {
                    const attr = isProperty ? "property" : "name";
                    let el = document.querySelector(`meta[${attr}="${name}"]`);
                    if (!el) {
                        el = document.createElement("meta");
                        el.setAttribute(attr, name);
                        document.head.appendChild(el);
                    }
                    el.setAttribute("content", content);
                };
                updateOrCreate("description", metaDesc);
                updateOrCreate("og:title", article.title, true);
                updateOrCreate("og:image", article.img, true);
                updateOrCreate("twitter:card", "summary_large_image");
            }

            async function shareArticle(platform, title) {
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent(title);
    let shareUrl = '';

    switch (platform) {
        case 'twitter':
            shareUrl = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
            break;
        case 'reddit':
            shareUrl = `https://www.reddit.com/submit?url=${url}&title=${text}`;
            break;
        case 'facebook':
            shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
            break;
    }

    window.open(shareUrl, '_blank', 'width=600,height=400');
}
            function loadArticle() {
                const params = new URLSearchParams(window.location.search);
                const id = params.get("id");
                const path = window.location.pathname.replace("/", "");
                const article = articles.find(
                    a => a.id == id || a.slug === path
                );
                const container = document.getElementById("post-content");

                if (!article) {
                    container.innerHTML =
                        "<h1 style='text-align:center;'>Article Not Found</h1>";
                    return;
                }

                updateMetaTags(article);
                document.title = article.title + " | ProTech";

                container.innerHTML = `
                    <article>
                        <img src="${article.img}" class="article-img">
                        <span class="cat-tag">${article.cat}</span>
                        <h1 style="font-size: 2.5rem; margin: 20px 0;">${
                            article.title
                        }</h1>
                        
                        <div style="padding: 20px 0; border-top: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color); display: flex; gap: 10px; flex-wrap: wrap;">
    <button class="share-trigger" onclick="shareArticle('twitter', '${article.title}')" style="background: #000; border: none;">
        <i class="fa-brands fa-x-twitter"></i> X
    </button>
    <button class="share-trigger" onclick="shareArticle('facebook', '${article.title}')" style="background: #1877f2; border: none;">
        <i class="fa-brands fa-facebook-f"></i> Facebook
    </button>
    <button class="share-trigger" onclick="shareArticle('reddit', '${article.title}')" style="background: #ff4500; border: none;">
        <i class="fa-brands fa-reddit-alien"></i> Reddit
    </button>
</div>
                        <div class="content">${
                            article.content || article.desc
                        }</div>
                        <a href="index.html" class="back-btn">← Back to Home</a>
                        <div style="max-width: 800px; margin: 40px auto; padding: 0 20px;">
    
    <div style="text-align: left; margin-bottom: 30px;">

        <script>
            window.showLegal = function (type) {
                const content = {
                    privacy: {

                    },
                    terms: {

                    }
                };
                const modal = document.createElement("div");
                modal.id = "legal-modal-overlay";
                modal.style.cssText =
                    "position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:100000; display:flex; align-items:center; justify-content:center; padding:15px; box-sizing:border-box;";
                modal.innerHTML =
                    `
        <div style="background:#1e293b; padding:25px; border-radius:15px; width:90%; max-width:400px; border:1px solid #3b82f6; color:white; box-sizing:border-box; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
            <h2 style="color:#3b82f6; margin:0 0 15px 0;">` +
                    content[type].title +
                    `</h2>
            <p style="line-height:1.6; color:#cbd5e1; font-size:0.95rem;">` +
                    content[type].text +
                    `</p>
            <button onclick="document.getElementById('legal-modal-overlay').remove()" style="background:#3b82f6; color:white; border:none; padding:12px; border-radius:8px; cursor:pointer; width:100%; font-weight:bold; margin-top:15px;">Close</button>
        </div>`;
                document.body.appendChild(modal);
            };
