<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" type="image/png" href="favicon.png">
        <title>ProTech | Article</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />
        <style>
            :root {
                --bg-body: #0a0b10;
                --bg-card: #12141c;
                --accent-blue: #007aff;
                --text-primary: #ffffff;
                --text-secondary: #94a3b8;
                --border-color: #1e293b;
            }
            body {
                font-family: "Inter", sans-serif;
                background-color: var(--bg-body);
                color: var(--text-primary);
                margin: 0;
                padding: 0;
                line-height: 1.6;
            }
            nav {
                background: rgba(13, 15, 22, 0.9);
                backdrop-filter: blur(12px);
                border-bottom: 1px solid var(--border-color);
                position: sticky;
                top: 0;
                z-index: 1000;
                display: flex;
                justify-content: space-between;
                align-items: center;
                min-height: 70px;
                padding: 0 40px;
            }
            .logo {
                font-family: "Space Grotesk", sans-serif;
                text-transform: uppercase;
                text-decoration: none;
                color: white;
                font-size: 1.5rem;
                font-weight: bold;
            }
            .logo span {
                color: var(--accent-blue);
            }

            .nav-list {
                display: flex;
                list-style: none;
                margin: 0;
                padding: 0;
            }
            .nav-list li a {
                text-decoration: none;
                color: white;
                padding: 20px 25px;
                display: block;
                font-size: 0.85rem;
                text-transform: uppercase;
                transition: 0.3s;
            }

            .menu-toggle {
                display: none;
                cursor: pointer;
                flex-direction: column;
                gap: 6px;
            }
            .bar {
                width: 25px;
                height: 3px;
                background-color: white;
                border-radius: 2px;
            }

            .wrapper {
                max-width: 800px;
                margin: 40px auto;
                padding: 0 20px;
            }
            .article-img {
                width: 100%;
                max-height: 500px;
                object-fit: cover;
                border-radius: 20px;
                margin-bottom: 30px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            }
            .cat-tag {
                background: var(--accent-blue);
                color: #fff;
                font-size: 0.75rem;
                padding: 4px 12px;
                border-radius: 5px;
                text-transform: uppercase;
                font-weight: bold;
            }
            .share-btn {
                color: var(--text-secondary);
                margin-left: 20px;
                font-size: 1.3rem;
                transition: 0.3s;
                text-decoration: none;
            }
            .content {
                font-size: 1.2rem;
                line-height: 1.8;
                color: var(--text-secondary);
                margin-top: 30px;
            }
            .back-btn {
                display: inline-block;
                width: 100%;
                padding: 18px;
                background: #1e293b;
                color: white;
                border: 1px solid var(--border-color);
                border-radius: 12px;
                cursor: pointer;
                font-weight: bold;
                text-align: center;
                text-decoration: none;
                margin-top: 50px;
            }

            @media (max-width: 768px) {
                nav {
                    padding: 0 20px;
                }
                .menu-toggle {
                    display: flex !important;
                }
                .nav-list {
                    display: none;
                    flex-direction: column;
                    position: absolute;
                    top: 70px;
                    left: 0;
                    width: 100%;
                    background: var(--bg-card);
                    border-bottom: 1px solid var(--border-color);
                }
                .nav-list.active {
                    display: flex;
                }
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="index.html" class="logo">PRO<span>TECH</span></a>

            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <ul class="nav-list">
    <li><a href="index.html">Home</a></li>
    <li><a href="index.html?cat=trends">Trends</a></li>
    <li><a href="index.html?cat=reviews">Reviews</a></li>
    <li><a href="index.html?cat=about">About Us</a></li>
    <li><a href="index.html?cat=contact">Contact</a></li>
</ul>
        </nav>
        <div class="wrapper">
            <main id="post-content"></main>
        </div>

        <script src="data.js"></script>
        <script>
            function loadArticle() {
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const path = window.location.pathname.replace("/", "");

    // البحث عن المقال إما بالـ ID أو بالـ Slug
    const article = articles.find(a => a.id == id || a.slug === path);
    const container = document.getElementById("post-content");

    if (!article) {
        container.innerHTML =
            "<h1 style='text-align:center;'>Article Not Found</h1><a href='index.html' class='back-btn'>Return to Home</a>";
        return;
    }

    document.title = article.title + " | ProTech";
    const shareUrl = encodeURIComponent(window.location.href);
    const shareTitle = encodeURIComponent(article.title);

    container.innerHTML = `
        <article>
            <img src="${article.img}" class="article-img" alt="${article.title}">
            <span class="cat-tag">${article.cat}</span>
            <h1 style="font-size: 2.8rem; line-height: 1.2; margin: 20px 0;">${article.title}</h1>
            <div style="padding: 15px 0; border-top: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color); margin-bottom: 30px; display: flex; align-items: center;">
                <span style="font-size:0.9rem; color:var(--text-secondary); font-weight: bold;">SHARE THIS STORY:</span>
                <a href="https://www.facebook.com/sharer/sharer.php?u=${shareUrl}" target="_blank" class="share-btn"><i class="fab fa-facebook-f"></i></a>
                <a href="https://api.whatsapp.com/send?text=${shareTitle}%20${shareUrl}" target="_blank" class="share-btn"><i class="fab fa-whatsapp"></i></a>
                <a href="https://twitter.com/intent/tweet?text=${shareTitle}&url=${shareUrl}" target="_blank" class="share-btn"><i class="fab fa-x-twitter"></i></a>
            </div>
            <div class="content">
                ${article.content || article.desc}
            </div>
            <a href="index.html" class="back-btn">← Back to Explore Frontier</a>
        </article>
    `;
}
            window.onload = loadArticle;
            document
                .getElementById("mobile-menu")
                .addEventListener("click", function () {
                    const navList = document.querySelector(".nav-list");
                    navList.classList.toggle("active");
                });
        </script>
    </body>
</html>
