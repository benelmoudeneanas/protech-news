name: Auto Generate Articles & Sitemap

on:
  push:
    paths:
      - 'assets/js/data.js'
    branches:
      - main

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install beautifulsoup4 Pillow requests
      
      - name: Create images directory
        run: |
          mkdir -p assets/images/articles
      
      - name: Download images from data.js
        run: |
          if [ -f "scripts/download_images.py" ]; then
            echo "ğŸ–¼ï¸ Downloading images..."
            python3 scripts/download_images.py || echo "âš ï¸ Image download had issues, continuing..."
          else
            echo "âš ï¸ download_images.py not found, skipping"
          fi
        continue-on-error: true
      
      - name: Generate articles from data.js
        run: |
          python3 scripts/auto_generate_from_data.py
      
      - name: Generate sitemap
        run: |
          python3 scripts/generate_sitemap.py
      
      - name: Commit and push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add articles/*.html
          git add assets/images/articles/* 2>/dev/null || echo "No new images"
          git add assets/js/data.js 2>/dev/null || echo "No data.js update"
          git add assets/js/data.js.backup 2>/dev/null || echo "No backup"
          git add sitemap.xml
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ¤– Auto-generated articles, images and sitemap" && git push)
