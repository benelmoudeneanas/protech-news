name: Auto Generate Articles & Sitemap

on:
  push:
    paths:
      - 'assets/js/data.js'
    branches:
      - main

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install beautifulsoup4
      
      - name: Generate articles from data.js
        run: |
          python3 scripts/auto_generate_from_data.py
      
      - name: Generate sitemap
        run: |
          python3 scripts/generate_sitemap.py
      
      - name: Commit and push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add articles/*.html
          git add sitemap.xml
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-generated articles and sitemap" && git push)
